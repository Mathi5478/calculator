<h1>Scientific Calculator</h1>    

<script>
let invalue=document.getElementById("value");
function oneee(){
invalue.value+=0;
}
function ress(event){
if(event.keyCode===13){
invalue.value=eval(invalue.value);
}}
function one(){
invalue.value+=1;
}
function d0(){
invalue.value+="00";
}
function two(){
invalue.value+=2;
}
function three(){
invalue.value+=3;
}
function four(){
invalue.value+=4;
}
function five(){
invalue.value+=5;
}
function six(){
invalue.value+=6;
}
function seven(){
invalue.value+=7;
}
function eight(){
invalue.value+=8;
}
function nine(){
invalue.value+=9;
}
function add(){
invalue.value+="+";
}
function sub(){
invalue.value+="-";
}
function mul(){
invalue.value+="*";
}
function div(){
invalue.value+="/";
}
function clr(){
invalue.value=" ";
}
function pi(){
invalue.value+=3.141;
}
function e(){
invalue.value+=2.718;
}
function res(){
invalue.value=eval(invalue.value);
}

function sin(){
invalue.value=Math.round(Math.sin(invalue.value));
}
function cos(){
invalue.value=Math.round(Math.cos(invalue.value));
}
function bright(){
invalue.value+="(";
}
function bleft(){
invalue.value+=")";
}
function tan(){
invalue.value=Math.round(Math.tan(invalue.value));
}
function log(){
invalue.value=Math.log(invalue.value);
}
function logten(){
invalue.value=Math.log10(invalue.value);
}
function mod(){
invalue.value+="%";
}
function root(){
invalue.value=Math.sqrt(invalue.value);
}
function dot(){
invalue.value+=".";
}
function power(){
invalue.value+="**";
}
function sclr(){
invalue.value=invalue.value.slice(0,-1);
}
function abc(){
invalue.value=Math.abs(invalue.value);
}
</script>
